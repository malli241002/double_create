<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eco Rides</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  .bg {
    background-image: url('ride-image.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
  }
  .header, .footer {
    background: rgba(0, 0, 0, 0.6);
    color: white;
    text-align: center;
    padding: 1em 0;
  }
  .container {
    padding: 20px;
    text-align: center;
  }
  .login-form {
    max-width: 300px;
    margin: auto;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 8px;
  }
  input[type="text"], input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
  }
  input[type="submit"] {
    width: calc(100% - 20px);
    padding: 10px;
    border: none;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  input[type="submit"]:hover {
    background: #45a049;
  }
  .btn-group {
    margin-top: 20px;
  }
  .btn-group a {
    text-decoration: none;
    color: white;
    background-color: #008CBA;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .btn-group a:hover {
    background-color: #007B9E;
  }
</style>
</head>
<body>

<div class="bg">
  <div class="header">
    <h1>Eco Rides - Your Eco Friendly Ride Solution</h1>
  </div>
  <div class="container">
    <div class="login-form">
      <form action="">
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Login">
      </form>
      <div class="btn-group">
        <a href="#">Sign Up</a>
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>2023 &copy; Eco Rides. All rights reserved.</p>
  </div>
</div>

</body>
</html>
